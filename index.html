<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Todo List</h1>
      </div>

      <div class="todo-form-container">
        <form id="todo-form" class="form-group">
          <input
            type="text"
            id="todo-input"
            placeholder="Test task..."
            class="form-input"
            required
          />
          <button type="submit" id="addTodoBtn" class="btn btn-primary">
            âž• Add Task
          </button>
        </form>
      </div>

      <div class="todo-list-container">
        <ul id="todo-list"></ul>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
